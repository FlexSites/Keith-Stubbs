<section class="full-bar">
  <div class="grid-full">
    <h1>Recent Blogs</h1>
    [[#posts]]
    <div class="flush-full mb pb" style="border-bottom: solid 1px #000">
      <img src="[[media.0.src]]" alt="[[media.0.name]]" class="grid-4">
      <a href="/posts/[[id]]">[[title]]</a>
      <div>[[description]]</div>
    </div>
    [[/posts]]
  </div>
</section>
