<section class="full-bar">
  <h1>Contact Keith!</h1>
  <div class="grid-half">
    <h4>Phone</h4>
    <h3><<contact.phone>></h3>
    <h4>Email</h4>
    <h3><<contact.email>></h3>
  </div>
  <div class="grid-half">
    <div id="messageForm">
      <div class="grid-full">
        <b>* Required field</b>
      </div>
      <div id="requiredMessage" class="errorMessage hide" >Please enter all required fields</div>
      <label for="name" class="full">
        * Name:
        <input type="text" style="backgroundColor: #fccc" id="name" required>
      </label>
      <label for="phone">
        Phone:
        <input type="tel" id="phone">
      </label>
      <label for="email">
        * Email:
        <input type="email" id="email" required>
      </label>
      <label for="message" class="full">
        Message:
        <textarea id="message"></textarea>
      </label>
      <button type="button" id='sendButton' class="btn green">Send Message</button>
    </div>
    <div id="messageConfirm">
    </div>
  </div>
</section>
