<section class="full-bar">
  <h1>Contact Keith!</h1>
  <div class="grid-half">
    <h4>Phone</h4>
    <h3><<contact.phone>></h3>
    <h4>Email</h4>
    <h3><<contact.email>></h3>
  </div>
  <form name="contactForm" class="mainBG p mb fl grid-half" ng-controller="MessageController" ng-submit="contactForm.$valid && saveData()" novalidate>
    <b>* Required field</b>
    <div style="background: #fcc; color: #000; padding: 10px;" ng-show="!contactForm.$valid">Please enter all required fields</div>
    <div ng-show="!submitted">
      <label for="name" class="full">
        * Name:
        <input type="text" ng-model="contact.name" required>
      </label>
      <label for="phone">
        Phone:
        <input type="tel" ng-model="contact.phone">
      </label>
      <label for="email">
        * Email:
        <input type="email" ng-model="contact.email" required>
      </label>
      <label for="message" class="full">
        Message:
        <textarea ng-model="contact.message"></textarea>
      </label>
      <button type="submit" class="btn green">Send Message</button>
    </div>
    <div ng-show="submitted">
      <div class="text box">Message: {{form.message}}</div>
    </div>
  </form>
</section>
